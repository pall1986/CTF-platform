services:

  web:
    build: .
    container_name: ctf_web
    ports:
      - "8080:80"
    volumes:
      - ./web/src:/var/www/html
    depends_on:
      - db
    environment:
      APACHE_RUN_USER: www-data
      APACHE_RUN_GROUP: www-data

  db:
    image: mysql:8.0
    container_name: ctf_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: ctf_platform
      MYSQL_USER: ctf_user
      MYSQL_PASSWORD: ctf_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/table.sql:/docker-entrypoint-initdb.d/table.sql
      - ./db/my.cnf:/etc/mysql/conf.d/my.cnf

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: ctf_phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpass
    depends_on:
      - db

  db_backup:
    image: mysql:8.0
    container_name: ctf_db_backup
    depends_on:
      - db
    volumes:
      - ./backups:/backups
    entrypoint: /bin/bash
    command: -c 'while true; do mysqldump -h db -u ctf_user -pctf_pass ctf_platform > /backups/backup_$(date +%Y%m%d_%H%M%S).sql; sleep 86400; done'

volumes:
  db_data:
